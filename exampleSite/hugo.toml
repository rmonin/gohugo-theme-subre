baseURL = "https://example.com/"
title = "Subre Theme"
author = "John Doe"
copyright = "Copyright Â© 2023, John Doe; all rights reserved."
defaultContentLanguage = "en"
languageCode = "en-US"

paginate = 3
theme = ["gohugo-theme-subre"]

[params]
subtitle = "Demo"

[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy]
  [privacy.vimeo]
    disabled = false
    simple = true
  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true
  [privacy.instagram]
    disabled = false
    simple = true
  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]
  [services.instagram]
    disableInlineCSS = true
  [services.twitter]
    disableInlineCSS = true
